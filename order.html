<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Remedial</title>
  </head>
  <body>
    <div class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="text-center"></div>
            <div class="row">
              <div class="col-md-8">
                <h4>Billing Address</h4>
                <hr />

                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="firstname" class="form-label"
                          >Firstname</label
                        >
                        <input
                          type="text"
                          id="firstname"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastname" class="form-label"
                          >Lastname</label
                        >
                        <input
                          type="text"
                          id="firstname"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <div class="input-group">
                        <label for="" class="input-group-text">@</label>
                        <input
                          type="text"
                          id="firstname"
                          class="form-control"
                          placeholder="San Prastiwa"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" id="address" class="form-control" < />
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4">
                <h4 class="d-flex justify-content-between">Your Cart</h4>
                <hr />
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h6 class="my-0">Harga Kelas</h6>
                      <small class="text-muted">Product Description</small>
                    </div>
                    <div class="text-muted">10.000</div>
                  </li>
                  <div class="card">
                    <div class="form-group">
                      <input
                        type="text"
                        placeholder="promo code"
                        class="form-control"
                      />
                      <button type="submit" class="btn btn-primary">
                        Redeem
                      </button>
                    </div>
                  </div>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center text-danger"
                  >
                    <div>
                      <h6 class="my-0">Total Pembayaran</h6>
                    </div>
                    <div class="text-muted">10.000</div>
                  </li>
                  <button class="btn btn-danger">Bayar</button>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
